name: Build Decktation Plugin

on:
  push:
    branches: [ master, main ]
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v0.2.0, etc.
  pull_request:
    branches: [ master, main ]
  release:
    types: [ created ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install pytest
      run: pip install pytest

    - name: Run unit tests
      run: pytest tests/ -v

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create releases and upload assets

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install npm dependencies
      run: npm ci

    - name: Build TypeScript
      run: npm run build

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Check Python syntax
      run: |
        python -m py_compile main.py
        python -m py_compile wow_voice_chat.py
        python -m py_compile controller_listener.py

    - name: Install Python dependencies
      run: |
        echo "Using Python version:"
        python --version
        python -m pip install --target lib/ \
          faster-whisper \
          sounddevice \
          numpy \
          evdev-binary

    - name: Install build dependencies for ydotool
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential scdoc

    - name: Build ydotool from source
      run: |
        git clone https://github.com/ReimuNotMoe/ydotool.git
        cd ydotool
        mkdir build && cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        make

        # Create bin directory and copy binaries
        mkdir -p ../../bin
        cp ydotool ydotoold ../../bin/

        # Verify binaries
        echo "Built ydotool binaries:"
        ls -lh ../../bin/
        file ../../bin/ydotool
        file ../../bin/ydotoold

    - name: Package plugin (lightweight)
      run: |
        # Create package directory
        mkdir -p decktation

        # Copy essential files
        cp -r dist decktation/
        cp -r defaults decktation/ 2>/dev/null || true
        cp -r lib decktation/
        cp -r bin decktation/
        cp main.py decktation/
        cp wow_voice_chat.py decktation/
        cp controller_listener.py decktation/
        cp plugin.json decktation/
        cp package.json decktation/
        cp README.md decktation/
        cp LICENSE decktation/ 2>/dev/null || true

        # Copy setup scripts
        cp setup_ydotoold.sh decktation/ 2>/dev/null || true
        cp install_deps.sh decktation/ 2>/dev/null || true

        echo "Python 3.11 dependencies bundled in lib/"

    - name: Upload build artifacts (directory - GitHub will zip it)
      uses: actions/upload-artifact@v4
      with:
        name: decktation
        path: decktation/

    - name: Create release archive
      if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
      run: zip -r decktation.zip decktation/

    - name: Upload to release
      if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: decktation.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
