name: Build Decktation Plugin

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install npm dependencies
      run: npm ci

    - name: Build TypeScript
      run: npm run build

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Check Python syntax
      run: |
        python -m py_compile main.py
        python -m py_compile wow_voice_chat.py
        python -m py_compile controller_listener.py

    - name: Package plugin (lightweight)
      run: |
        # Create package directory
        mkdir -p decktation

        # Copy essential files
        cp -r dist decktation/
        cp -r defaults decktation/ 2>/dev/null || true
        cp main.py decktation/
        cp wow_voice_chat.py decktation/
        cp controller_listener.py decktation/
        cp plugin.json decktation/
        cp package.json decktation/
        cp README.md decktation/
        cp LICENSE decktation/ 2>/dev/null || true

        # Copy setup scripts
        cp setup_ydotoold.sh decktation/ 2>/dev/null || true
        cp install_deps.sh decktation/ 2>/dev/null || true

        # Create install.sh for automatic dependency installation
        cat > decktation/install.sh <<'EOF'
        #!/bin/bash
        # Automatically install Python dependencies on plugin install
        PLUGIN_DIR="$(dirname "$0")"
        cd "$PLUGIN_DIR"

        echo "Decktation: Installing Python dependencies..."

        # Detect Python (prefer 3.11 to match Decky)
        if command -v python3.11 &> /dev/null; then
            PYTHON="python3.11"
        else
            PYTHON="python3"
        fi

        echo "Using Python: $PYTHON ($($PYTHON --version))"

        # Install dependencies to lib/
        mkdir -p lib
        $PYTHON -m pip install --target=lib --upgrade \
            faster-whisper \
            sounddevice \
            numpy \
            evdev-binary

        echo "Decktation: Dependencies installed successfully"
        EOF
        chmod +x decktation/install.sh

        # Create zip archive
        zip -r decktation.zip decktation/

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: decktation
        path: decktation.zip

    - name: Upload to release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: decktation.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
